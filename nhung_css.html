<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nhung css vao html</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <!-- inline style -->
    <h1 style="color: red; padding: 20px; background: #ccc">This is the heading</h1>

    <!-- internal -->
    <p>The doan van ban 01</p>
    <p>The doan van ban 02</p>
    <p>The doan van ban 03</p>
    <p>The doan van ban 04</p>

    <!-- external style -->

    <style>
      h1 {
        color: green!important;
      }
      p {
        color: green;
      }
    </style>
  </body>
</html>
